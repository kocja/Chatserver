<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        // Add form submit handler
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', (ev) => {
                const textField = document.getElementById('nickname');
                if (textField) {
                    const nickName = textField.value;
                    if (nickName) {
                        // TODO
                        // If I am logged in, update my status to 'online'
                        // If I am not logged in, i.e. my user is inexistent, create my user
                        createUser(nickName).then(id => localStorage.setItem('user-id', id));
                    }
                }
            });
        }

        // Initialize form data if logged in
        const userId = localStorage.getItem('user-id');
        if (userId) {
            getUser(userId)
                .then(user => user.nickname)
                .then(nickname => {
                    const textField = document.getElementById('nickname');
                    if (textField) {
                        textField.value = nickname;
                    }
                });
        }
    });
</script>
