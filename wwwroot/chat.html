<!DOCTYPE html>
<html lang="de">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<link rel="preconnect" href="https://fonts.gstatic.com">

<script type="text/javascript" src="js/chat.js"></script>
<script type="text/javascript" src="js/users.js"></script>
<script type="text/javascript" src="js/messages.js"></script>

<link rel="stylesheet" href="css/style.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Chat</title>
<body class="d-flex flex-column justify-content-between">
<nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">Chat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="chat.html">Chat <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container-fluid flex-grow-1 d-flex">
    <article class="flex-grow-1 d-flex flex-column">
        <div id="messageList" class="flex-grow-1 mt-3 mr-3"></div>
        <form id='messageForm' action="">
            <div class="row mt-3 mb-3">
                <div class="col-10">
                    <textarea class="form-control" name="message" id="message" rows="2"></textarea>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" id="submit">Send</button>
                </div>
            </div>
        </form>
    </article>
    <aside>
        <ul id="userList" class="list-group mt-3"></ul>
    </aside>
</main>
<footer id="pfooter" class="navbar navbar-light bg-light">
    <span>Connecting to server...</span>
</footer>
</body>
</html>
