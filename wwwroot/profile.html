<!DOCTYPE html>
<html lang="de">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@300&display=swap"
      rel="stylesheet">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />

    <style>

        .text-primary {
            color: grey !important;
        }
        body {
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        button[type='submit'] {
            height: 100%;
        }

        .active img {
            filter: invert(1);
        }

        .text-muted img {
            filter: invert(0.5);
        }

        .card-header {
            background-color: antiquewhite;
        }

        .d-flex.active {
            background-color: #db915a !important;
            border: none !important;
            cursor: pointer;
        }

        .d-flex.active:hover {
            background-color: #e7a677 !important;
            border: none !important;
            cursor: pointer;
        }

        .mr-1 {
            cursor: pointer;
        }

        .mr-1:hover {
            background-color: #e7a677 !important;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #e7a677 !important;
            border: none !important;
            cursor: pointer;
        }
    </style>

    <title>Chat</title>
</head>

<body class="d-flex flex-column justify-content-between">
<nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">Chat</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="chat.html">Chat <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <article>
        <h1 class="mt-4">Profile</h1>
        <form method="GET" action="">
            <div class="card mb-4">
                <div class="card-header">Personal details</div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="firstname">First name</label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control" id="firstname" name="firstname" type="text" autofocus />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="lastname">Last name</label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control" id="lastname" name="lastname" type="text" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="email">Email</label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control" id="email" name="email" type="email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="zipcode">ZIP Code</label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control" id="zipcode" name="zipcode" type="number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="city">City</label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control" id="city" name="city" type="text" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="country">Country</label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control" id="country" name="country" type="text" list="countrylist" />
                            <datalist id="countrylist">
                                <option>Switzerland</option>
                                <option>Germany</option>
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">Profile</div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="nickname">Nickname</label>
                        <div class="col-sm-9 col-md-10">
                            <input class="form-control" id="nickname" name="nickname" type="text" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label">Avatar</label>
                        <div class="col-sm-9 col-md-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="avatar1" name="avatar" value="1" />
                                <label class="form-check-label" for="avatar1"
                                ><img src="../images/avatar_icon_1.svg" height="64" width="64" alt="Avatar 1"
                                /></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="avatar2" name="avatar" value="2" />
                                <label class="form-check-label" for="avatar2"
                                ><img src="../images/avatar_icon_2.svg" height="64" width="64" alt="Avatar 2"
                                /></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="avatar3" name="avatar" value="3" />
                                <label class="form-check-label" for="avatar3"
                                ><img src="../images/avatar_icon_3.svg" height="64" width="64" alt="Avatar 3"
                                /></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="avatar4" name="avatar" value="4" />
                                <label class="form-check-label" for="avatar4"
                                ><img src="../images/avatar_icon_4.svg" height="64" width="64" alt="Avatar 4"
                                /></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label" for="profiledescription">Description</label>
                        <div class="col-sm-9 col-md-10">
                            <textarea class="form-control" id="profiledescription" name="profiledescription" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">Preferences</div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-md-2 col-form-label">Background</label>
                        <div class="col-sm-9 col-md-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="backgroundimage1" name="backgroundimage" value="1" />
                                <label class="form-check-label mb-3" for="backgroundimage1"
                                ><img
                                        class="img-thumbnail"
                                        srcset="
                          ../images/background_1_320.jpg   320w,
                          images/background_1_640.jpg   640w,
                          images/background_1_1280.jpg 1280w,
                          images/background_1_2560.jpg 2560w
                        "
                                        src="../images/background_1_320.jpg"
                                        width="320"
                                        alt="Background 1"
                                /></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="backgroundimage2" name="backgroundimage" value="2" />
                                <label class="form-check-label mb-3" for="backgroundimage2"
                                ><img
                                        class="img-thumbnail"
                                        srcset="
                          ../images/background_2_320.jpg  1x,
                          images/background_2_640.jpg  2x,
                          images/background_2_1280.jpg 3x,
                          images/background_2_2560.jpg 4x
                        "
                                        src="../images/background_2_320.jpg"
                                        width="320"
                                        alt="Background 2"
                                />
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="backgroundimage3" name="backgroundimage" value="3" />
                                <label class="form-check-label mb-3" for="backgroundimage3"
                                ><picture>
                                    <source
                                            srcset="
                            ../images/background_3_320.jpg   320w,
                            images/background_3_640.jpg   640w,
                            images/background_3_1280.jpg 1280w,
                            images/background_3_2560.jpg 2560w
                          "
                                    />
                                    <img class="img-thumbnail" src="../images/background_3_320.jpg" width="320" alt="Background 3" />
                                </picture>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="backgroundimage4" name="backgroundimage" value="4" />
                                <label class="form-check-label mb-3" for="backgroundimage4"
                                ><picture>
                                    <source srcset="../images/background_4_320.jpg" media="(max-width: 320px)" />
                                    <source srcset="../images/background_4_640.jpg" media="(max-width: 640px)" />
                                    <source srcset="../images/background_4_1280.jpg" media="(max-width: 1280px)" />
                                    <source srcset="../images/background_4_2560.jpg" media="(max-width: 2560px)" />
                                    <img class="img-thumbnail" src="../images/background_4_320.jpg" width="320" alt="Background 4" />
                                </picture>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-right">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </p>
        </form>
    </article>
</main>

<!-- Bootstrap JavaScript -->
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
></script>
</body>
</html>
