<!DOCTYPE html>
<html lang="de">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@300&display=swap"
      rel="stylesheet">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />

    <style>

        .text-primary {
            color: grey !important;
        }
        body {
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        button[type='submit'] {
            height: 100%;
        }

        .active img {
            filter: invert(1);
        }

        .text-muted img {
            filter: invert(0.5);
        }

        .card-header {
            background-color: antiquewhite;
        }

        .d-flex.active {
            background-color: #db915a !important;
            border: none !important;
            cursor: pointer;
        }

        .d-flex.active:hover {
            background-color: #e7a677 !important;
            border: none !important;
            cursor: pointer;
        }

        .mr-1 {
            cursor: pointer;
        }

        .mr-1:hover {
            background-color: #e7a677 !important;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #e7a677 !important;
            border: none !important;
            cursor: pointer;
        }
    </style>

    <title>Chat</title>
</head>

<body class="d-flex flex-column justify-content-between">
<nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">Chat</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="chat.html">Chat <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container-fluid flex-grow-1 d-flex">
    <article class="flex-grow-1 d-flex flex-column">
        <div class="flex-grow-1 mt-3 mr-3">
            <div class="card mb-2">
                <div class="card-header lead d-flex justify-content-between">
                    <strong>User 2</strong><small class="text-muted">2. Nov 11:50</small>
                </div>
                <div class="card-body">First message</div>
            </div>
            <div class="card mb-2">
                <div class="card-header lead d-flex justify-content-between">
                    <strong>User 2</strong><small class="text-muted">2. Nov 11:51</small>
                </div>
                <div class="card-body">Second message</div>
            </div>
            <div class="card mb-2">
                <div class="card-header lead d-flex justify-content-between text-primary">
                    <strong>User 1</strong><small class="text-muted">2. Nov 11:55</small>
                </div>
                <div class="card-body">Third message</div>
            </div>
            <div class="card mb-2">
                <div class="card-header lead d-flex justify-content-between">
                    <strong>User 3</strong><small class="text-muted">2. Nov 11:59</small>
                </div>
                <div class="card-body">Fourth message</div>
            </div>
        </div>

        <form method="GET" action="">
            <div class="row mt-3 mb-3">
                <div class="col-10">
                    <textarea class="form-control" name="message" id="message" rows="2"></textarea>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </article>

    <aside class="">
        <ul class="list-group mt-3">
            <li class="list-group-item d-flex">
                <img class="mr-1" src="images/avatar_icon_1.svg" height="24" width="24" alt="Avatar 1"/>User 1
            </li>
            <li class="list-group-item d-flex active">
                <img class="mr-1" src="images/avatar_icon_2.svg" height="24" width="24" alt="Avatar 2"/>User 2
            </li>
            <li class="list-group-item d-flex">
                <img class="mr-1" src="images/avatar_icon_4.svg" height="24" width="24" alt="Avatar 4"/>User 3
            </li>
            <li class="list-group-item d-flex text-muted">
                <img class="mr-1" src="images/avatar_icon_1.svg" height="24" width="24" alt="Avatar 1"/>User 4
            </li>
        </ul>
    </aside>
</main>

<footer class="navbar navbar-light bg-light">
    <span>Connecting to server...</span>
</footer>

<!-- Bootstrap JavaScript -->
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
></script>

</body>

</html>
